<body>
  <!-- connection bd -->

  <div style="width: 100%; height: 50px; background: #E77C43; border: 1px black solid"></div>

  <h1>Vinylog</h1>
  <label for="mail">Adresse mail :</label></br>
  <input type="text" id="mail" name="mail"/></br>
  <label for="mail">Mot de passe :</label></br>
  <input type="password" id="mdp" name="mdp"/></br>
  <p id="connection_refuser" style="color: red"></p>
  <button onclick="verif_id()" class="btn btn-outline-dark">Valider</button>
  <p>Vous n’avez pas de compte ? <a href="">Créez-en un</a></p>


  <script>
    function verif_id() {
      //Récupération des id utilisateurs de la bd et vérifie avec les id saisie afin de permettre la connection
      var mail = document.getElementById('mail').value;
      var mdp = document.getElementById('mdp').value;
        if (mail === "test@gmail.com" && mdp === "test") {
          alert("connection ok");
        } else {
          document.getElementById('connection_refuser').innerHTML = "connection refuser";
        }
    }
  </script>
